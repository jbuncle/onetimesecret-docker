version: '2.2'

services:
    redis:
        image: jbuncle/onetimesecret-redis-docker
        environment:
            REDIS_PASSWORD: $REDIS_PASSWORD
                     
    onetimesecret:
        depends_on:
          - redis
        image: jbuncle/onetimesecret-docker
        networks:
            - shared
            - default
        dns:
            - "8.8.8.8"
        environment:
           DEFAULT_HOST: $HOSTNAME
           VIRTUAL_HOST: $HOSTNAME
           EXTERNAL_HOST: $HOSTNAME
           REDIS_HOST: redis
           REDIS_PASSWORD: $REDIS_PASSWORD
           SSL: 'true'
        logging:
            driver: json-file
            options:
               max-size: "100m"

networks:
    shared:
        external: true
